<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 대본 추출기 - 바이브코딩랩</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#10b981'
                    },
                    borderRadius: {
                        'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- 헤더 섹션 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="https://static.readdy.ai/image/44bc93fdb7ef51b226b65177596745ae/2a757f0e7ad5f5b6553c8f682c39ea79.png" alt="바이브코딩랩 로고" class="h-10 w-auto">
            </a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-800 hover:text-primary font-medium">홈</a>
                <a href="index.html#programs" class="text-gray-800 hover:text-primary font-medium">프로그램</a>
            </nav>
            <a href="https://www.youtube.com/channel/UCUgHa5wpVuCmb6w1FMAQ1eg" target="_blank" class="flex items-center bg-red-600 text-white px-4 py-2 !rounded-button hover:bg-red-700 transition duration-300 whitespace-nowrap">
                <div class="w-5 h-5 flex items-center justify-center mr-2"><i class="ri-youtube-fill"></i></div>
                유튜브 채널
            </a>
        </div>
    </header>

    <!-- 대본 추출기 섹션 -->
    <main class="py-16 md:py-24">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">유튜브 대본 추출기</h1>
                    <p class="text-xl text-gray-600">유튜브 영상 링크만으로 손쉽게 전체 대본을 추출하세요.</p>
                </div>

                <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                    <div class="mb-4">
                        <label for="youtube-url" class="block text-sm font-medium text-gray-700 mb-2">유튜브 영상 URL</label>
                        <input type="url" id="youtube-url" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="https://www.youtube.com/watch?v=...">
                    </div>

                    <button id="extract-btn" class="w-full bg-primary text-white py-3 px-6 !rounded-button text-lg font-semibold hover:bg-indigo-600 transition duration-300 flex items-center justify-center">
                        <i class="ri-file-text-line mr-2"></i>
                        <span>대본 추출하기</span>
                    </button>

                    <div id="result-container" class="mt-6">
                        <!-- 결과가 표시될 영역 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-gray-900 text-white py-12">
        <!-- 푸터 내용은 index.html과 동일하게 유지 -->
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const extractBtn = document.getElementById('extract-btn');
        const urlInput = document.getElementById('youtube-url');
        const resultContainer = document.getElementById('result-container');

        // 3단계에서 배포 후 얻게 될 실제 서버리스 함수 주소로 변경해야 합니다.
        const API_ENDPOINT = 'https://your-vercel-project-name.vercel.app/api/transcript';

        extractBtn.addEventListener('click', async () => {
            const youtubeUrl = urlInput.value.trim();
            if (!youtubeUrl) {
                displayError('유튜브 URL을 입력해주세요.');
                return;
            }

            showLoading();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_url: youtubeUrl })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '대본을 가져오는데 실패했습니다.');
                }

                const data = await response.json();
                displayResult(data.transcript);

            } catch (error) {
                displayError(error.message);
            }
        });

        function showLoading() {
            resultContainer.innerHTML = '<div class="loader"></div><p class="text-center text-gray-500">대본을 추출하고 있습니다...</p>';
        }

        function displayError(message) {
            resultContainer.innerHTML = `<div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg"><p class="font-semibold text-red-600">${message}</p></div>`;
        }

        function displayResult(transcript) {
            resultContainer.innerHTML = `
                <div>
                    <label for="transcript-result" class="block text-sm font-medium text-gray-700 mb-2">추출된 대본</label>
                    <textarea id="transcript-result" rows="15" class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-md" readonly>${transcript}</textarea>
                    <button id="copy-btn" class="mt-2 bg-secondary text-white px-4 py-2 !rounded-button hover:bg-green-600 transition">내용 복사</button>
                </div>
            `;
            
            document.getElementById('copy-btn').addEventListener('click', () => {
                const textarea = document.getElementById('transcript-result');
                textarea.select();
                document.execCommand('copy');
                alert('대본이 복사되었습니다!');
            });
        }
    });
    </script>

</body>
</html>
