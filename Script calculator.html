    <!-- 발표시간 계산기 섹션 -->
    <main class="py-16 md:py-24">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">발표시간 계산기</h1>
                    <p class="text-xl text-slate-400">성공적인 발표를 위한 시간 관리, 바이브코딩랩이 도와드립니다.</p>
                </div>

                <div class="glow-card border border-slate-800 p-6 sm:p-8 rounded-2xl">
                    <div class="mb-6">
                        <label for="calculation-type" class="block text-sm font-medium text-slate-300 mb-2">계산 유형 선택</label>
                        <select id="calculation-type" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition">
                            <option value="script-time">유튜브 대본 분량으로 영상 길이 계산</option>
                            <option value="slides">필요한 슬라이드 수 계산</option>
                            <option value="time-per-slide">슬라이드당 사용 시간 계산</option>
                            <option value="total-time">총 발표 시간 계산</option>
                        </select>
                    </div>

                    <div id="calculator-inputs">
                        <!-- JavaScript에 의해 동적으로 채워질 입력 필드 영역 -->
                    </div>

                    <button id="calculate-btn" class="w-full bg-primary text-white py-3 px-6 !rounded-button text-lg font-semibold hover:bg-indigo-600 transition duration-300 flex items-center justify-center">
                        <i class="ri-calculator-line mr-2"></i>
                        <span>계산하기</span>
                    </button>

                    <div id="result-display" class="mt-6 text-center">
                        <!-- 계산 결과가 표시될 영역 -->
                    </div>
                </div>
                
                <div class="mt-8 bg-indigo-900/20 border-l-4 border-primary p-4 rounded-r-lg">
                    <div class="flex">
                        <div class="py-1"><i class="ri-lightbulb-flash-line text-primary text-xl"></i></div>
                        <div class="ml-3">
                            <p class="text-sm text-indigo-300">
                                **팁:** 질의응답(Q&A) 시간을 고려하여 총 발표 시간을 2~3분 정도 여유롭게 설정하는 것이 좋습니다. 청중의 집중도를 위해 슬라이드당 1분 30초 내외로 계획하는 것을 추천합니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 (index.html과 동일) -->
    <footer class="bg-slate-950 text-white py-12 border-t border-slate-800">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <a href="index.html" class="flex items-center">
                        <img src="https://static.readdy.ai/image/44bc93fdb7ef51b226b65177596745ae/2a757f0e7ad5f5b6553c8f682c39ea79.png" alt="바이브코딩랩 로고" class="h-10 w-auto brightness-200">
                    </a>
                    <p class="mt-2 text-slate-400">AI로 누구나 쉽게 코딩하는 세상</p>
                </div>
                <div class="flex flex-col items-center md:items-end">
                    <div class="flex space-x-4 mb-4">
                        <a href="https://www.youtube.com/channel/UCUgHa5wpVuCmb6w1FMAQ1eg" target="_blank" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-red-600 transition duration-300">
                            <div class="w-5 h-5 flex items-center justify-center"><i class="ri-youtube-fill"></i></div>
                        </a>
                        <a href="mailto:contact@vibecoding.com" class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-blue-500 transition duration-300">
                            <div class="w-5 h-5 flex items-center justify-center"><i class="ri-mail-line"></i></div>
                        </a>
                    </div>
                    <p class="text-slate-400">ⓒ 2025 바이브코딩랩. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const typeSelector = document.getElementById('calculation-type');
        const inputsContainer = document.getElementById('calculator-inputs');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultDisplay = document.getElementById('result-display');

        const inputTemplates = {
            slides: `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="total-minutes" class="block text-sm font-medium text-slate-300 mb-2">총 발표 시간 (분)</label>
                        <input type="number" id="total-minutes" value="20" min="1" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="minutes-per-slide" class="block text-sm font-medium text-slate-300 mb-2">슬라이드당 시간 (분)</label>
                        <input type="number" id="minutes-per-slide" value="1.5" min="0.1" step="0.1" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
            `,
            'time-per-slide': `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="total-minutes" class="block text-sm font-medium text-slate-300 mb-2">총 발표 시간 (분)</label>
                        <input type="number" id="total-minutes" value="20" min="1" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="total-slides" class="block text-sm font-medium text-slate-300 mb-2">총 슬라이드 수</label>
                        <input type="number" id="total-slides" value="15" min="1" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
            `,
            'total-time': `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="total-slides" class="block text-sm font-medium text-slate-300 mb-2">총 슬라이드 수</label>
                        <input type="number" id="total-slides" value="15" min="1" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="minutes-per-slide" class="block text-sm font-medium text-slate-300 mb-2">슬라이드당 시간 (분)</label>
                        <input type="number" id="minutes-per-slide" value="1.5" min="0.1" step="0.1" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                </div>
            `,
            'script-time': `
                <div class="mb-4">
                    <label for="script-content" class="block text-sm font-medium text-slate-300 mb-2">유튜브 대본 붙여넣기</label>
                    <textarea id="script-content" rows="8" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary placeholder-slate-500" placeholder="이곳에 준비된 대본을 붙여넣으면 예상 영상 길이를 계산해 드립니다."></textarea>
                </div>
                <div class="mb-6">
                    <label for="speaking-speed" class="block text-sm font-medium text-slate-300 mb-2">말하기 속도 선택</label>
                    <select id="speaking-speed" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition">
                        <option value="normal">보통 (일반적인 설명 영상, 1분당 약 480자)</option>
                        <option value="fast">빠르게 (템포가 빠른 리뷰/정보 영상, 1분당 약 600자)</option>
                    </select>
                </div>
                <div class="text-right text-sm text-slate-500 mb-6 -mt-4">
                    <span id="char-count">글자 수: 0자 (공백 포함)</span>
                </div>
            `
        };

        function updateInputs() {
            const selectedType = typeSelector.value;
            inputsContainer.innerHTML = inputTemplates[selectedType];
            resultDisplay.innerHTML = ''; // 유형 변경 시 결과 초기화

            if (selectedType === 'script-time') {
                const textarea = document.getElementById('script-content');
                textarea.addEventListener('input', () => {
                    document.getElementById('char-count').textContent = `글자 수: ${textarea.value.length}자 (공백 포함)`;
                });
            }
        }

        function displayResult(message, isError = false) {
            const colorClass = isError ? 'text-red-400' : 'text-green-400';
            const bgColorClass = isError ? 'bg-red-900/20' : 'bg-green-900/20';
            const borderColorClass = isError ? 'border-red-500' : 'border-green-500';
            
            resultDisplay.innerHTML = `
                <div class="${bgColorClass} border-l-4 ${borderColorClass} p-4 rounded-r-lg">
                    <p class="font-semibold ${colorClass}">${message}</p>
                </div>
            `;
        }

        calculateBtn.addEventListener('click', function() {
            const type = typeSelector.value;
            let resultMessage = '';
            let error = false;

            try {
                if (type === 'slides') {
                    const totalMinutes = parseFloat(document.getElementById('total-minutes').value);
                    const minutesPerSlide = parseFloat(document.getElementById('minutes-per-slide').value);
                    if (isNaN(totalMinutes) || isNaN(minutesPerSlide) || totalMinutes <= 0 || minutesPerSlide <= 0) {
                        throw new Error("올바른 숫자를 입력해주세요.");
                    }
                    const slides = Math.floor(totalMinutes / minutesPerSlide);
                    resultMessage = `약 <strong class="text-2xl">${slides}</strong> 장의 슬라이드가 필요합니다.`;
                } 
                else if (type === 'time-per-slide') {
                    const totalMinutes = parseFloat(document.getElementById('total-minutes').value);
                    const totalSlides = parseInt(document.getElementById('total-slides').value);
                    if (isNaN(totalMinutes) || isNaN(totalSlides) || totalMinutes <= 0 || totalSlides <= 0) {
                        throw new Error("올바른 숫자를 입력해주세요.");
                    }
                    const timePerSlideSeconds = (totalMinutes * 60) / totalSlides;
                    const minutes = Math.floor(timePerSlideSeconds / 60);
                    const seconds = Math.round(timePerSlideSeconds % 60);
                    resultMessage = `슬라이드당 <strong class="text-2xl">${minutes}분 ${seconds}초</strong>를 사용할 수 있습니다.`;
                } 
                else if (type === 'total-time') {
                    const totalSlides = parseInt(document.getElementById('total-slides').value);
                    const minutesPerSlide = parseFloat(document.getElementById('minutes-per-slide').value);
                     if (isNaN(totalSlides) || isNaN(minutesPerSlide) || totalSlides <= 0 || minutesPerSlide <= 0) {
                        throw new Error("올바른 숫자를 입력해주세요.");
                    }
                    const totalTime = totalSlides * minutesPerSlide;
                    resultMessage = `예상 총 발표 시간은 <strong class="text-2xl">${totalTime.toFixed(1)}</strong> 분입니다.`;
                }
                else if (type === 'script-time') {
                    const script = document.getElementById('script-content').value;
                    const speed = document.getElementById('speaking-speed').value;
                    const charCount = script.length;

                    if (charCount === 0) {
                        throw new Error("대본을 입력해주세요.");
                    }

                    const cpm = (speed === 'fast') ? 600 : 480; // Characters Per Minute (수정됨)
                    const totalSeconds = (charCount / cpm) * 60;
                    const minutes = Math.floor(totalSeconds / 60);
                    const seconds = Math.round(totalSeconds % 60);
                    resultMessage = `예상 영상 길이는 약 <strong class="text-2xl">${minutes}분 ${seconds}초</strong> 입니다. (총 ${charCount}자)`;
                }
            } catch (e) {
                resultMessage = e.message;
                error = true;
            }
            
            displayResult(resultMessage, error);
        });

        typeSelector.addEventListener('change', updateInputs);

        // 초기 로드
        updateInputs();
    });
    </script>

</body>
